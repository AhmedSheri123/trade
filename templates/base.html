<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restore Point</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.rtl.min.css" integrity="sha384-Xbg45MqvDIk1e563NLpGEulpX6AvL404DP+/iCgW9eFa2BqztiwTexswJo2jLMue" crossorigin="anonymous">
  </head>
  <body>

    <div class="container py-5" style="width: 400px;">
    <div class="py-4">

    {% if user.is_authenticated %}
    <div class="btn-group d-flex mb-3" role="group" aria-label="Basic example">
      <a href="{% url 'index' %}" class="btn btn-outline-warning">الشكاوي المتاحة</a>
      <a href="{% url 'SubmittedComplaints' %}" class="btn btn-outline-warning">الشكاوي المقدمة</a>
    </div>
    {% endif %}
    
    {% block sheri %}
    {% endblock sheri %}
        </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  
  
  

<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1080;">
  {% if messages %}
    {% for message in messages %}
      <div class="toast text-bg-{{ message.tags }}" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000" data-bs-autohide="true">
        <div class="toast-header">
          <img src="..." class="rounded me-2" alt="...">
          <strong class="me-auto">النظام</strong>
          <small class="text-body-secondary">الآن</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="إغلاق"></button>
        </div>
        <div class="toast-body">
          {{ message }}
        </div>
      </div>
    {% endfor %}
  {% endif %}
</div>

  

<script>
document.addEventListener('DOMContentLoaded', function () {
  var myToastEls = document.querySelectorAll('.toast');
  myToastEls.forEach(function (element) {
    var myToast = new bootstrap.Toast(element);
    myToast.show();
  });
});
</script>

  </body>
</html>
